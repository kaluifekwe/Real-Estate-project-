name: Build and Push to ECR

on:
  push:
    branches:
      - main

jobs:
  build-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        run: |
          aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 134606630954.dkr.ecr.us-east-1.amazonaws.com

      - name: Build, tag, and push image to Amazon ECR
        run: |
          docker build -t real-easte:v1 .
          docker tag real-easte:v1 134606630954.dkr.ecr.us-east-1.amazonaws.com/real-easte:v1
          docker push 134606630954.dkr.ecr.us-east-1.amazonaws.com/real-easte:v1


  deploy:
    runs-on: ubuntu-latest
    needs: build-push
    steps: 
      - name: check my EC2_SSH_KEY
        run: |
          echo "${{ secrets.EC2_SSH_KEY }}" > "my ssh key.pem"
          chmod 600 "my ssh key.pem"
          

          ssh -o StrictHostKeyChecking=no -i "my ssh key.pem" ubuntu@44.213.121.222 "docker pull 134606630954.dkr.ecr.us-east-1.amazonaws.com/real-easte:v1

          ssh -o StrictHostKeyChecking=no -i "my ssh key.pem" ubuntu@44.213.121.222 "docker run -d -p 8081:80 --name real-estate 1134606630954.dkr.ecr.us-east-1.amazonaws.com/real-easte:v1
