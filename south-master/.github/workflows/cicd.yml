name: Build and Push to ECR

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}   # e.g. us-east-1
  ACCOUNT_ID: "134606630954"
  ECR_REPO: "real-easte"
  IMAGE_TAG: "latest"

jobs:
  build-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        run: |
          aws ecr get-login-password --region us-east-1 \
          | docker login --username AWS --password-stdin 134606630954.dkr.ecr.us-east-1.amazonaws.com

      - name: Build, tag, and push image to Amazon ECR
        run: |
          # Build the Docker image
          docker build -t real-easte .

          # Tag the image for ECR
          docker tag real-easte:latest 134606630954.dkr.ecr.us-east-1.amazonaws.com/real-easte:latest

          # Push the image to ECR
          docker push 134606630954.dkr.ecr.us-east-1.amazonaws.com/real-easte:latest
